[HDMI Full RGB]
command=xrandr --output HDMI-1 --set "Broadcast RGB" "Full"

[HDMI Limited]
command=xrandr --output HDMI-1 --set "Broadcast RGB" "Limited 16:235"

[HDMI Audio]
query=cmp -s /etc/asound.conf /etc/asound.conf.hdmi
enable=cp /etc/asound.conf.hdmi /etc/asound.conf
disable=cp /etc/asound.conf.laptop /etc/asound.conf

[High DPI]
query=test `xfconf-query -c xsettings -p /Xft/DPI` = 128
enable=xfconf-query -c xsettings -p /Xft/DPI -s 128
disable=xfconf-query -c xsettings -p /Xft/DPI -s -1

[Equalizer]
query=aeq query
enable=aeq enable
disable=aeq disable

[Equalizer ...]
command=aeq & true

[Screen: 30%]
query=test x$(</etc/brightness-override) = x30
enable=echo 30 >/etc/brightness-override && adjust-brightness
disable=truncate -s0 /etc/brightness-override && adjust-brightness

[Screen: 100%]
query=test x$(</etc/brightness-override) = x100
enable=echo 100 >/etc/brightness-override && adjust-brightness
disable=truncate -s0 /etc/brightness-override && adjust-brightness

[Screensaver]
query=xset q | grep -q 'timeout:  600'
enable=xset s 600 ; xset +dpms
disable=xset s 0 ; xset -dpms
