[theme_info]
name=Kugel
description=A dark, but not too dark with focus to be comfortable to the eyes.
# incremented automatically, do not change manually
version=1226
author=Thomas Martitz <thomas.martitz@student.htw-berlin.de>
url=https://github.com/codebrainz/geany-themes
# list of each compatible Geany release version
compat=1.22;1.23;1.23.1;1.24

[named_styles]

default=#f0f0f0;#202020;false;false
error=#f00;;true;false

# Editor styles
#-------------------------------------------------------------------------------

selection=#f0f0f0;#15539e;true;true
current_line=#f0f0f0;#202020;true;false
brace_good=#f0f0f0;#202020;true;false
brace_bad=#f0f0f0;#202020;true;false
margin_line_number=#f0f0f0;#383838
margin_folding=#909090;#383838
fold_symbol_highlight=#383838
indent_guide=#909090
caret=#f0f0f0;#000;false
marker_line=#000;#432;
marker_search=#000;#ff0;
marker_mark=#000;#ff0;
call_tips=#f0f0f0;#1f2e41;true;true
white_space=#909090;#202020;true;false

# Programming languages
#-------------------------------------------------------------------------------

comment=#909090
comment_doc=#3f5fbf
comment_line=comment
comment_line_doc=comment_doc
comment_doc_keyword=comment_doc,bold
comment_doc_keyword_error=comment_doc_keyword,italic

number=#06a7a7
number_1=number
number_2=number_1

type=#1e90ff
class=type
function=default
parameter=#bbf647

keyword=#729fcf
keyword_1=keyword
keyword_2=type
keyword_3=keyword_1
keyword_4=keyword_1

identifier=default
identifier_1=identifier
identifier_2=identifier_1
identifier_3=identifier_1
identifier_4=identifier_1

string=#dd4040
string_1=string
string_2=string_1
string_3=default
string_4=default
string_eol=#dd4040;#e0c0e0
character=#8ae234
backticks=#30ff00
# here_doc ???
here_doc=#ff84cd

scalar=#bcf360
# label ???
label=default,bold
preprocessor=#acac00
regex=#aaff57
operator=#fcaf3e
decorator=preprocessor
other=default
extra=#404080

# Markup-type languages
#-------------------------------------------------------------------------------

tag=type
tag_unknown=tag,italic
tag_end=tag
attribute=keyword
attribute_unknown=attribute,italic
value=string_1
entity=preprocessor

